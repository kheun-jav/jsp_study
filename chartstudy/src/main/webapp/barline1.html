<!DOCTYPE html>
<!-- /webapp/barline1.html -->
<html>
<head>
<meta charset="UTF-8">
<title>막대, 선 그래프 함께 표현하기</title>
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
</head>
<body>
<div style="width : 75%">
<canvas id="canvas"></canvas>
</div>
<script type="text/javascript">
	let month = 
		["1월","2월","3월","4월","5월","6월","7월","8월","9월","10월","11월","12월"];
	let chartData = {
		labels : month, //x축
		datasets : [
			{
				type : 'line', //선그래프
				label : '영업부',
				borderColor : "#FF00FF", //선의 색상
				borderWidth : 3, 		//선의 두께
				fill : true,			//기본값 true
				data : [10,15,25,55,-25,-65,30,56,78,12,50,25]
			},
			{
				type : 'bar', //막대그래프
				label : '영업부',
				backgroundColor : "#A566FF",
				borderColor : "black", //테두리 색상
				borderWidth : 2,
				data : [10,15,25,55,-25,-65,30,56,78,12,50,25]
			},
			{
				type : 'line', //선그래프
				label : '총무부',
				borderColor : "skyblue", //선의 색상
				borderWidth : 3, 		//선의 두께
				fill : true,			//기본값 true
				data : [10,15,50,55,-25,-70,3,36,78,17,45,25]
			},
			{
				type : 'bar', //막대그래프
				label : '총무부',
				backgroundColor : "#0000FF",
				borderColor : "black", //테두리 색상
				borderWidth : 2,
				data : [10,15,50,55,-25,-70,3,36,78,17,45,25]
			}
		]}
	window.onload = function(){
		let ctx = document.getElementById("canvas");
		new Chart(ctx, {
			type : 'bar',
			data : chartData,
			options : {
				responsive : true,
				title : {display : true, text : '막대그래프와 선그래프'}
			},
			legend : {display : true},
			scales : {
				yAxes : [{
					display : true,
					scaleLabel : {display : true, labelString :"부서별 실적 증가율"}
				}]
			}
		})
	}
</script>
</body>
</html>
