<!DOCTYPE html>
<!--  1. charStudy 프로젝트 생성
	  2. /webapp/bar1.html  -->
<html>
<head>
<meta charset="UTF-8">
<title>간단한 막대 그래프 생성</title>
</head>
<body>
<div><canvas id="myChart"></canvas></div>
<script type="text/javascript"
src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script type="text/javascript">
	const ctx = document.querySelector("#myChart"); //canvas 객체
	new Chart(ctx,{
		type : "bar",
		data : {
			labels : ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"], //x축값
			datasets : [{
				label : "# of votes1",
				data : [12,19,3,5,2,3], //막대의 길이
				boardwidth : 1, //막대의 굵기
				backgroundColor : ["red", "blue", "yellow", "green", "purple", "orange"] //그래프 색상
			},
			{
				label : "# of votes2",
				data : [5,9,1,10,15,3],
				borderwidth : 1,
				backgroundColor : ["red", "blue", "yellow", "green", "purple", "orange"]
			}]
		},
		options : {
			scales : {y:{beginAtZero : true}},
			legend : {position : "top"}
		}
	})
</script>
</body>
</html>
